{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="inner-section checkout-part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="account-card">
                    <div class="account-title">
                        <h4>اختر طريقة الدفع</h4>
                    </div>
                    <div class="account-content">
                        <div class="row">
                            <div class="col-md-6 col-lg-4">
                                <form method="post" action="{% url 'orders:complete_payment' order.id %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="payment_method" value="cod">
                                    <div class="payment-card" onclick="this.closest('form').submit()"
                                        style="cursor: pointer; border: 1px solid #ddd; padding: 20px; border-radius: 8px; text-align: center;">
                                        <i class="fas fa-money-bill-wave fa-3x mb-3" style="color: #28a745;"></i>
                                        <h5>الدفع عند الاستلام (COD)</h5>
                                        <p>ادفع نقداً عند استلام طلبك</p>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 col-lg-4">
                                <div class="payment-card"
                                    style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; text-align: center; opacity: 0.6;">
                                    <i class="fab fa-cc-visa fa-3x mb-3" style="color: #007bff;"></i>
                                    <h5>بطاقة ائتمان</h5>
                                    <p>غير متاح حالياً</p>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4">
                                <div class="payment-card"
                                    style="border: 1px solid #ddd; padding: 20px; border-radius: 8px; text-align: center; opacity: 0.6;">
                                    <i class="fab fa-apple fa-3x mb-3" style="color: #333;"></i>
                                    <h5>Apple Pay</h5>
                                    <p>غير متاح حالياً</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
